{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ LeetJournal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, .font-smooth { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#fefae0] to-[#fdf6e3] text-[#222] font-smooth overflow-auto">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 sm:p-6 shadow-md bg-[#fdf6e3]">
    <a href="/home/"><h1 class="text-xl sm:text-2xl font-bold text-gray-800 font-smooth">LeetJournal ðŸ““</h1></a>
    
  </header>

  <!-- Login Form -->
  <main class="flex items-center justify-center px-2 sm:px-4 py-8">
    <div class="bg-[#fffaf3] sm:p-8 p-4 rounded-2xl shadow-lg w-full max-w-md border border-[#e7d9c1] my-8">
      <h2 class="text-xl sm:text-2xl font-bold mb-6 text-center text-gray-800 font-smooth">Welcome Back ðŸ‘‹</h2>

      {% if messages %}
        <ul class="mb-4">
          {% for message in messages %}
            <li class="text-red-600 text-sm text-center">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-[#7a756b] mb-1">Username</label>
          <input type="text" name="username" id="username" class="w-full border border-[#e7d9c1] px-4 py-2 rounded-lg bg-[#fdf6e3] focus:outline-none focus:ring-2 focus:ring-indigo-300" autocomplete='off' required >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-[#7a756b] mb-1">Password</label>
          <input type="password" name="password" id="password" class="w-full border border-[#e7d9c1] px-4 py-2 rounded-lg bg-[#fdf6e3] focus:outline-none focus:ring-2 focus:ring-indigo-300" autocomplete='off' required>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold">
            Log In
          </button>
        </div>
      </form>

      <p class="text-sm text-center text-[#7a756b] mt-4">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
      </p>

      <p class="text-sm text-center text-[#7a756b] mt-4">
        <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline">Forgot password?</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-[#a58e72] mt-12">
    &copy; 2025 LeetJournal
  </footer>

</body>
</html>
