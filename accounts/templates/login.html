{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ LeetJournal</title>
  <link rel="stylesheet" href="{% static 'css/tailwind-built.css' %}">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, .font-smooth { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-[#fffdf7] text-blue-900 font-smooth min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 sm:p-6 shadow-md bg-[#fffdf7]">
    <a href="/home/">
      <h1 class="text-2xl font-bold text-indigo-700 tracking-tight">LeetJournal</h1>
    </a>
  </header>

  <!-- Login Form -->
  <main class="flex items-center justify-center px-2 sm:px-4 py-8 flex-1">
    <div class="bg-white sm:p-8 p-4 rounded-lg shadow-lg w-full max-w-md border border-[#ececec] my-8">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Welcome Back ðŸ‘‹</h2>

      {% if messages %}
        <ul class="mb-4">
          {% for message in messages %}
            <li class="text-red-600 text-sm text-center">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
          <input type="text" name="username" id="username" class="w-full border border-[#ececec] px-4 py-2 rounded-lg bg-[#fffdf7] focus:outline-none focus:ring-2 focus:ring-indigo-300" autocomplete='off' required >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" name="password" id="password" class="w-full border border-[#ececec] px-4 py-2 rounded-lg bg-[#fffdf7] focus:outline-none focus:ring-2 focus:ring-indigo-300" autocomplete='off' required>
        </div>

        <!-- Submit -->
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold">
            Log In
          </button>
        </div>
      </form>

      <p class="text-sm text-center text-gray-600 mt-4">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}" class="text-indigo-600 hover:underline">Sign up</a>
      </p>

      <p class="text-sm text-center text-gray-600 mt-4">
        <a href="{% url 'password_reset' %}" class="text-indigo-600 hover:underline">Forgot password?</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-blue-900/60 bg-[#fffdf7] mt-auto">
    &copy; 2025 LeetJournal
  </footer>
</body>
</html>
