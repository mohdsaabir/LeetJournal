{% extends "base_auth.html" %}
{% load static %}

{% block title %}Sign Up - LeetJournal{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <form method="POST" class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center text-amber-800">Create Your Journal Account</h2>
    
    {% for message in messages %}
      <p class="text-red-500 text-sm">{{ message }}</p>
    {% endfor %}
    
    <input 
      type="text" 
      name="username" 
      placeholder="Username" 
      required 
      class="mb-4 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400" 
      autocomplete="off"
    />

    <input 
      type="email" 
      name="email" 
      placeholder="Email" 
      required 
      class="mb-4 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400"
      autocomplete="off" 
    />

    <input 
      type="password" 
      name="password1" 
      placeholder="Password" 
      required 
      class="mb-4 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400"
      autocomplete="off" 
    />

    <input 
      type="password" 
      name="password2" 
      placeholder="Confirm Password" 
      required 
      class="mb-6 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400"
      autocomplete="off" 
    />

    <button 
      type="submit" 
      class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded w-full transition duration-200">
      Sign Up
    </button>

    <p class="text-sm text-center mt-4">
      Already have an account? 
      <a href="{% url 'login' %}" class="text-amber-700 font-semibold hover:underline">
        Login
      </a>
    </p>
  </form>
</div>
{% endblock %}
