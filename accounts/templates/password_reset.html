{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - LeetJournal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 font-sans">

  <div class="flex justify-center items-center min-h-screen">
    <form method="POST" class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
      {% csrf_token %}
      <h2 class="text-2xl font-bold mb-4 text-center text-amber-800">Forgot your password?</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">
        Enter your email and we'll send you a reset link if itâ€™s registered.
      </p>

      {% for message in messages %}
        <p class="text-red-500 text-sm mb-4">{{ message }}</p>
      {% endfor %}

      <input 
        type="email" 
        name="email" 
        placeholder="Your email" 
        required 
        class="mb-6 w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-amber-400"
      />

      <button 
        type="submit" 
        class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded w-full transition duration-200">
        Send Reset Link
      </button>

      <p class="text-sm text-center mt-4">
        <a href="{% url 'login' %}" class="text-amber-700 font-semibold hover:underline">Back to Login</a>
      </p>
    </form>
  </div>

</body>
</html>
