{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password â€“ LeetJournal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, .font-smooth { font-family: 'Inter', system-ui, sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-[#fefae0] to-[#fdf6e3] text-[#222] font-smooth overflow-auto">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 sm:p-6 shadow-md bg-[#fdf6e3]">
    <h1 class="text-xl sm:text-2xl font-bold text-gray-800 font-smooth">LeetJournal ðŸ““</h1>
  </header>

  <main class="flex items-center justify-center px-2 sm:px-4 py-8">
    <form method="POST" class="bg-[#fffaf3] sm:p-8 p-4 rounded-2xl shadow-lg w-full max-w-md border border-[#e7d9c1] my-8">
      {% csrf_token %}
      <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center text-gray-800 font-smooth">Forgot your password?</h2>
      <p class="text-sm text-gray-600 mb-6 text-center">
        Enter your email and we'll send you a reset link if itâ€™s registered.
      </p>

      {% for message in messages %}
        <p class="text-red-600 text-sm mb-4 text-center">{{ message }}</p>
      {% endfor %}

      <input 
        type="email" 
        name="email" 
        placeholder="Your email" 
        required 
        class="mb-6 w-full p-2 border border-[#e7d9c1] rounded bg-[#fdf6e3] focus:outline-none focus:ring-2 focus:ring-indigo-300"
        autocomplete="off"
      />

      <button 
        type="submit" 
        class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded w-full transition duration-200 font-semibold">
        Send Reset Link
      </button>

      <p class="text-sm text-center mt-4">
        <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">Back to Login</a>
      </p>
    </form>
  </main>

  <footer class="text-center py-6 text-sm text-[#a58e72] mt-12">
    &copy; 2025 LeetJournal
  </footer>
</body>
</html>
