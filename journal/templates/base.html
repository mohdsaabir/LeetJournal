<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LeetJournal{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#fffdf7] text-gray-800 font-sans min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-[#f5f3eb] shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/"><h1 class="text-2xl font-bold text-indigo-700">LeetJournal</h1></a>
            <!-- Hamburger button - hidden on md and up -->
            <button id="menu-btn" class="md:hidden focus:outline-none" aria-label="Toggle menu">
                <svg class="w-6 h-6 text-indigo-700" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <!-- Desktop Nav -->
            <nav class="hidden md:flex space-x-4 items-center">
                <a href="/" class="text-indigo-700 hover:text-indigo-900 transition-colors duration-200">Home</a>
                <a href="/solved/" class="text-indigo-700 hover:text-indigo-900 transition-colors duration-200">Search</a>
                <a href="{% url 'logout' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded ml-2">
                    Logout
                </a>
            </nav>
        </div>

        <!-- Mobile Dropdown -->
        <div id="mobile-menu" class="md:hidden hidden mt-2 px-4">
            <a href="/" class="block py-1 text-indigo-700 hover:text-indigo-900 transition-colors duration-200">Home</a>
            <a href="/solved/" class="block py-1 text-indigo-700 hover:text-indigo-900 transition-colors duration-200">Search</a>
            <a href="{% url 'logout' %}"
                class="block mt-2 bg-indigo-600 hover:bg-indigo-700 text-white text-center px-4 py-2 rounded">
                Logout
            </a>
        </div>





    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-[#f5f3eb] text-center py-4 mt-8">
        <p class="text-sm text-gray-500">Â© 2025 LeetJournal</p>
    </footer>

    <!-- Script -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });



        document.querySelectorAll('#mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
            });
        });

    </script>
</body>

</html>
